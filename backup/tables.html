<!DOCTYPE html>
<html>
    <head>
            <title>Tables</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>January</td>
                        <td>600</td>
                    </tr>
                    <tr>
                        <td>Febrary</td>
                        <td>400</td>
                    </tr>
                    <tr>
                        <td>March</td>
                        <td>1200</td>
                    </tr>
                    <tr>
                        <td>April</td>
                        <td>300</td>
                    </tr>
            </tbody>
            <tfoot>
                <td>Total:</td>
                <td>2500</td>
            </tfoot>
        </table>
    </body>
</html>
